<p>
本软件在使用过程中，为了更好的提供客户服务，基于技术必要性将会使用到如下的权限和功能：
<br />
<br /><strong>设备管理功能：</strong>
<br />1. 停止某应用进程；
<br />2. 保持某应用始终运行；

<br />
<br /><strong>应用权限管理功能：</strong>
<br />1. 允许/提示/禁止某应用打开移动数据网络；
<br />2. 允许/提示/禁止某应用打开WLAN无线网络；
<br />3. 创建/修改/切换APN
